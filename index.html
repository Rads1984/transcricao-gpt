<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcri√ß√£o Inteligente com GPT</title>
  <script src="https://cdn.jsdelivr.net/npm/@whispercpp/whisper-wasm@latest/dist/whisper-wasm.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="file"], select, textarea, button { width: 100%; margin-top: 10px; margin-bottom: 20px; }
    .preview-models { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .model-view { flex: 1; min-width: 280px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; background: #fafafa; }
    .correction-options, .resumo-section { margin-top: 30px; background: #f0f8ff; padding: 20px; border-radius: 10px; }
    .tag-selector { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .tag-selector label { background: #dfefff; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .tag-selector input { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Transcri√ß√£o Inteligente com GPT</h1>

    <input type="file" id="audioUpload" accept="audio/*">
    <button onclick="transcreverAudio()">üéôÔ∏è Iniciar Transcri√ß√£o</button>

    <textarea id="outputText" rows="10" placeholder="Texto transcrito aparecer√° aqui..."></textarea>

    <div class="resumo-section">
      <h3>üìã Selecione os t√≥picos que deseja incluir no resumo:</h3>
      <div class="tag-selector" id="fixos">
        <label><input type="checkbox" value="Defini√ß√£o">Defini√ß√£o</label>
        <label><input type="checkbox" value="Etiologia">Etiologia</label>
        <label><input type="checkbox" value="Diagn√≥stico">Diagn√≥stico</label>
        <label><input type="checkbox" value="Tratamento">Tratamento</label>
        <label><input type="checkbox" value="Conduta">Conduta</label>
        <label><input type="checkbox" value="Dica de Prova">Dica de Prova</label>
      </div>
      <div class="tag-selector" id="sugeridos"></div>
      <button onclick="gerarResumo()">üìå Gerar Resumo</button>
      <p id="resumoOutput"></p>
    </div>

    <script>
      function transcreverAudio() {
        const file = document.getElementById("audioUpload").files[0];
        if (!file) return alert("Envie um √°udio primeiro.");
        const reader = new FileReader();
        reader.onload = async function(e) {
          const whisper = await Whisper.load();
          const transcription = await whisper.transcribe(e.target.result);
          document.getElementById("outputText").value = transcription.text;
          gerarTopicosSugeridos(transcription.text);
        };
        reader.readAsArrayBuffer(file);
      }

      function gerarTopicosSugeridos(texto) {
        const palavrasChave = ["exame", "imagem", "pediatria", "rifampicina", "cirurgia", "progn√≥stico", "anamnese", "febre", "les√£o"];
        const encontrados = palavrasChave.filter(p => texto.toLowerCase().includes(p));
        const container = document.getElementById("sugeridos");
        container.innerHTML = "";
        encontrados.forEach(p => {
          const label = document.createElement("label");
          label.innerHTML = `<input type='checkbox' value='${p}'>${p.charAt(0).toUpperCase() + p.slice(1)}`;
          container.appendChild(label);
        });
      }

      function gerarResumo() {
        const texto = document.getElementById("outputText").value;
        const checks = document.querySelectorAll("input[type='checkbox']:checked");
        const topicos = Array.from(checks).map(cb => cb.value.toLowerCase());
        const linhas = texto.split("\n");
        const resumo = linhas.filter(l => topicos.some(t => l.toLowerCase().includes(t)));
        document.getElementById("resumoOutput").textContent = resumo.join("\n") || "Nada encontrado para os t√≥picos selecionados.";
      }
    </script>
  </div>
</body>
</html>
